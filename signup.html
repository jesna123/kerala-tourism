      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

       <div class="logosize">
          <img src="./images/logosmall.jpg" alt="logo">
      </div>   
    <h4 id="sing">SIGN UP</h4>
    <br>
    <div id="form" class="col-lg-10">
        <form action="login.html" onsubmit="return checkForm();">
            <div class="col-md-6">
              <label for="First name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputfirstname" required>
            </div>
            <div class="col-md-6">
              <label for="Last Name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputlastname" required>
            </div>
            <div class="col-12">
              <label for="inputemail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputemail" placeholder="somewhat.like@gmail.com" required>
            </div>
            <div class="col-12">
              <label for="phone no" class="form-label">Phone No:</label>
              <input type="tel" class="form-control" maxlength="10" id="inputphone no" placeholder="Enter your 10 digit mobile no:"  required >
            </div>
            
            <div class="col-12">
              <label for="password" class="form-label">password</label>
              <input type="password" class="form-control" id="inputpassword" placeholder="Enter password" title="Password must contain at least 8 characters, including UPPER/lowercase and numbers" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="col-md-12">
              <label for="inputpassword" class="form-label">Re-enter password</label>
              <input type="password" class="form-control" id="inputpassword" placeholder="Re-enter password" title="Please enter the same Password as above." type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>  
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
          <script src="form.js"></script>
    </div>
</body>
</html>
